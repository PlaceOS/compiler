version: "3.7"

# YAML Anchors

x-deployment-env: &deployment-env
  ENV: ${ENV:-development}
  SG_ENV: ${SG_ENV:-development}
  TZ: $TZ

x-redis-client-env: &redis-client-env
  REDIS_URL: ${REDIS_URL:-redis://redis:6379}

services:
  test:
    build:
      context: ./
    volumes:
      - ./spec:/app/spec
      - ./src:/app/src
    depends_on:
      - redis
    environment:
      # Service Hosts
      << : *redis-client-env
      # Environment
      GITHUB_ACTION: ${GITHUB_ACTION-}
      << : *deployment-env

  redis:
    image: eqalpha/keydb
    restart: always
    hostname: redis
    environment:
      TZ: $TZ
